            height: 600px;
            margin-left: 220px;
            margin-top: 100px;

            width: 250px;
            height: 35px;
            font-size: 13px;
            padding-left: 8px;
            border-radius: 5px;
            color: grey;
            background-color: ghostwhite;
            border: 2px solid whitesmoke;
        }

        .facebook {
            width: 150px;
            font-weight: bold;
            height: 40px;
            font-size: 15px;
            background-color: #3897F0;
            color: #FBFDFF;
            border-radius: 5px;
            border: 1px solid white;
        }

        .signbutton {
            width: 265px;
            height: 40px;
            font-size: 15px;
            border-radius: 5px;
            margin-top: 7px;
            background-color: #3897F0;
            color: #FBFDFF;
            font-weight: bold;
            border: 1px solid white;
        }

        ul {
            list-style-type: none;
        }

        .list-el {
            font-size: 12px;
            margin-top: 10px;
            float: left;
            padding: 0px 5px;
            color: #778880;
            cursor: pointer;
        }

            float: left;

            width: 100%;
            min-width: 980px;

        .custom-text {
            color: rgb(5, 5, 138);

        .content {
            width: 600px;
            margin: auto;
            line-height: 30px;

        .rights {
            margin-left: 44px;
